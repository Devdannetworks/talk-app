<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Next.js Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style id="app-style">
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #1e40af;
        --text-color-light: #f3f4f6;
        --text-color-dark: #1f2937;
        --bg-color-light: #ffffff;
        --bg-color-dark: #111827;
        --card-bg-light: #f9fafb;
        --card-bg-dark: #1f2937;
        --skeleton-light: #e5e7eb;
        --skeleton-dark: #374151;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      body.light-mode {
        background-color: var(--bg-color-light);
        color: var(--text-color-dark);
      }

      body.dark-mode {
        background-color: var(--bg-color-dark);
        color: var(--text-color-light);
      }

      .product-card {
        height: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .description-truncate {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .skeleton {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Custom range slider styling */
      .price-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
      }

      .price-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
      }

      .price-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
      }

      body.dark-mode .price-slider {
        background: #4b5563;
      }

      .star-rating .fas {
        color: #f59e0b;
      }

      .star-rating .far {
        color: #d1d5db;
      }

      body.dark-mode .star-rating .far {
        color: #6b7280;
      }
    </style>
  </head>

    <div class="min-h-screen flex flex-col">

      <!-- Main Content -->

        <!-- Filter Controls -->

          <div class="flex flex-col md:flex-row gap-4">
            <!-- Search -->
            <div class="flex-grow">
              <label for="search" class="block text-sm font-medium mb-1"
                >Search Products</label

              <div class="relative">
                <input
                  type="text"
                  id="search"

                  placeholder="Search by name or description..."
                />
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-search text-gray-400"></i>
                </div>
              </div>
            </div>

            <!-- Price Range -->
            <div class="w-full md:w-1/4">
              <label for="price-range" class="block text-sm font-medium mb-1"
                >Price Range</label
              >
              <div class="px-2">
                <input
                  type="range"
                  id="price-range"
                  min="0"
                  max="1000"
                  step="10"
                  class="price-slider w-full"
                />
                <div class="flex justify-between mt-1 text-sm">
                  <span>$0</span>
                  <span id="price-value">$500</span>
                  <span>$1000</span>
                </div>

            </div>

            <!-- Rating Filter -->

              >
              <div class="relative">

                >

            We couldn't load the products at this time

          >
            Try Again

    <script id="app-script">
      document.addEventListener("DOMContentLoaded", () => {
        // Theme toggle functionality
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem("theme") || "light";
        body.className = savedTheme === "dark" ? "dark-mode" : "light-mode";

        themeToggle.addEventListener("click", () => {
          if (body.classList.contains("light-mode")) {
            body.classList.replace("light-mode", "dark-mode");
            localStorage.setItem("theme", "dark");
          } else {
            body.classList.replace("dark-mode", "light-mode");
            localStorage.setItem("theme", "light");
          }
        });

        // Price range slider
        const priceRange = document.getElementById("price-range");
        const priceValue = document.getElementById("price-value");

        // Load price filter from localStorage
        const savedPrice = localStorage.getItem("priceFilter") || "500";
        priceRange.value = savedPrice;
        priceValue.textContent = `$${savedPrice}`;

        priceRange.addEventListener("input", () => {
          priceValue.textContent = `$${priceRange.value}`;
          localStorage.setItem("priceFilter", priceRange.value);
          filterProducts();
        });

        // Rating filter
        const ratingFilter = document.getElementById("rating-filter");

        // Load rating filter from localStorage
        const savedRating = localStorage.getItem("ratingFilter") || "0";
        ratingFilter.value = savedRating;

        ratingFilter.addEventListener("change", () => {
          localStorage.setItem("ratingFilter", ratingFilter.value);
          filterProducts();
        });

        // Search functionality
        const searchInput = document.getElementById("search");

        // Load search term from localStorage
        const savedSearch = localStorage.getItem("searchTerm") || "";
        searchInput.value = savedSearch;

        searchInput.addEventListener("input", () => {
          localStorage.setItem("searchTerm", searchInput.value);
          filterProducts();
        });

        // Reset filters button
        document
          .getElementById("reset-filters")
          .addEventListener("click", () => {
            searchInput.value = "";
            priceRange.value = 500;
            priceValue.textContent = "$500";
            ratingFilter.value = "0";

            localStorage.removeItem("searchTerm");
            localStorage.removeItem("priceFilter");
            localStorage.removeItem("ratingFilter");

            loadProducts();
          });

        // Retry button
        document
          .getElementById("retry-button")
          .addEventListener("click", loadProducts);

        // Load more button
        document
          .getElementById("load-more")
          .addEventListener("click", loadMoreProducts);

        // Function to filter products
        function filterProducts() {
          // This would be implemented with real API calls
          // For now, we'll simulate a loading state
          showLoadingState();

          // Simulate network request
          setTimeout(() => {
            displayProducts(sampleProducts);
          }, 500);
        }

        // Function to load products
        function loadProducts() {
          showLoadingState();

          // Simulate network request
          setTimeout(() => {
            try {
              displayProducts(sampleProducts);
            } catch (error) {
              showErrorState();
            }
          }, 1000);
        }

        // Function to load more products
        function loadMoreProducts() {
          const loadMoreBtn = document.getElementById("load-more");
          loadMoreBtn.innerHTML =
            '<span>Loading...</span><i class="fas fa-spinner fa-spin"></i>';

          // Simulate network request
          setTimeout(() => {
            loadMoreBtn.innerHTML =
              '<span>Load More</span><i class="fas fa-arrow-down"></i>';
            displayProducts([...sampleProducts]);
          }, 1000);
        }

        // Function to display products
        function displayProducts(products) {
          const container = document.getElementById("products-container");

          // Clear skeletons
          container.innerHTML = "";

          if (products.length === 0) {
            showEmptyState();
            return;
          }

          document.getElementById("empty-state").classList.add("hidden");
          document.getElementById("error-state").classList.add("hidden");

          products.forEach((product) => {
            const card = document.createElement("div");
            card.className =
              "bg-gray-50 dark:bg-gray-800 rounded-lg overflow-hidden shadow product-card";

            // Create star rating HTML
            let starsHTML = "";
            for (let i = 1; i <= 5; i++) {
              if (i <= product.rating) {
                starsHTML += '<i class="fas fa-star"></i>';
              } else {
                starsHTML += '<i class="far fa-star"></i>';
              }
            }

            card.innerHTML = `
            <div class="h-48 overflow-hidden">
              <img src="${product.image}" alt="${
              product.name
            }" class="w-full h-full object-cover">
            </div>
            <div class="p-4">
              <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
              <p class="text-blue-600 dark:text-blue-400 font-medium mb-2">$${product.price.toFixed(
                2
              )}</p>
              <p class="text-gray-600 dark:text-gray-300 text-sm mb-3 description-truncate">${
                product.description
              }</p>
              <div class="star-rating">
                ${starsHTML}
                <span class="ml-1 text-sm text-gray-600 dark:text-gray-400">(${
                  product.reviews
                })</span>
              </div>
            </div>
          `;

            container.appendChild(card);
          });

          document.getElementById("pagination").classList.remove("hidden");
        }

        // Function to show loading state
        function showLoadingState() {
          document.getElementById("empty-state").classList.add("hidden");
          document.getElementById("error-state").classList.add("hidden");

          const container = document.getElementById("products-container");
          container.innerHTML = "";

          for (let i = 0; i < 8; i++) {
            const skeleton = document.createElement("div");
            skeleton.className =
              "skeleton-product bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow product-card";
            skeleton.innerHTML = `
            <div class="skeleton h-48 bg-gray-200 dark:bg-gray-700"></div>
            <div class="p-4">
              <div class="skeleton h-6 w-3/4 bg-gray-200 dark:bg-gray-700 rounded mb-3"></div>
              <div class="skeleton h-5 w-1/4 bg-gray-200 dark:bg-gray-700 rounded mb-3"></div>
              <div class="skeleton h-4 w-full bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
              <div class="skeleton h-4 w-2/3 bg-gray-200 dark:bg-gray-700 rounded mb-3"></div>
              <div class="skeleton h-5 w-1/3 bg-gray-200 dark:bg-gray-700 rounded"></div>
            </div>
          `;
            container.appendChild(skeleton);
          }
        }

        // Function to show empty state
        function showEmptyState() {
          document.getElementById("products-container").innerHTML = "";
          document.getElementById("empty-state").classList.remove("hidden");
          document.getElementById("error-state").classList.add("hidden");
          document.getElementById("pagination").classList.add("hidden");
        }

        // Function to show error state
        function showErrorState() {
          document.getElementById("products-container").innerHTML = "";
          document.getElementById("empty-state").classList.add("hidden");
          document.getElementById("error-state").classList.remove("hidden");

        const sampleProducts = [
